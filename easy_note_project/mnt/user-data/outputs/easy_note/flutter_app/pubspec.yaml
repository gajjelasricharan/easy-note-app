name: easy_note
description: AI-powered minimal sticky wall notes app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_sign_in: ^6.1.6

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Audio
  record: ^5.0.4
  just_audio: ^0.9.36
  audio_waveforms: ^1.0.5
  path_provider: ^2.1.1

  # Media / Files
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  video_player: ^2.8.2
  chewie: ^1.7.4

  # Rich Text Editor
  flutter_quill: ^9.3.7

  # Networking
  dio: ^5.4.0
  http: ^1.1.0

  # UI
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.4

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  local_auth: ^2.1.7
  flutter_local_notifications: ^16.2.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.5
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/fonts/
  fonts:
    - family: Fraunces
      fonts:
        - asset: assets/fonts/Fraunces-Regular.ttf
        - asset: assets/fonts/Fraunces-Bold.ttf
          weight: 700
        - asset: assets/fonts/Fraunces-SemiBold.ttf
          weight: 600
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
